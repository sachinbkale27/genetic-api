apiVersion: apps/v1
kind: Deployment
metadata:
  name: genetic-api
  labels:
    app: genetic-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genetic-api
  template:
    metadata:
      labels:
        app: genetic-api
    spec:
      containers:
        - name: genetic-api
          image: 427534510034.dkr.ecr.us-east-1.amazonaws.com/genetic-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: genetic-api-config
            - secretRef:
                name: genetic-api-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      restartPolicy: Always
